<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário de Login - Projeto Fintech</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300&display=swap"
    rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />

  <!-- Iconscout CSS -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

  <!-- Minha CSS -->
  <link rel="stylesheet" href="../../assets/CSS/formulario.css" />

  <title>Formulário de Login e Cadastro</title>
</head>

<body>
  <!-- Formulário de login -->

  <div class="container">
    <div class="forms">
      <div class="form login">
        <span class="title">Entrar</span>

        <form action="#">
          <div class="input-field">
            <input type="text" placeholder="Digite seu email" required />
            <i class="uil uil-envelope icon"></i>
          </div>
          <div class="input-field">
            <input type="password" class="password" placeholder="Digite sua senha" required />
            <i class="uil uil-lock icon"></i>
            <i class="uil uil-eye-slash showHidePw"></i>
          </div>

          <div class="checkbox-text">
            <div class="checkbox-content">
              <input type="checkbox" id="logCheck" />
              <label for="logCheck" class="text">Lembrar minha senha</label>
            </div>

            <a href="#" class="text">Esqueci minha senha</a>
          </div>

          <div class="input-field button">
            <input type="button" value="Acessar" />
          </div>
        </form>

        <div class="login-signup">
          <span class="text">Não tem uma conta?
            <a href="#" class="text signup-link">Cadastre-se</a>
          </span>
        </div>
      </div>

      <!-- Formulario de Cadstro-->
      <div class="form signup">
        <span class="title">Cadastro</span>

        <form action="#">
          <div class="input-field">
            <input type="text" placeholder="Digite seu nome" required />
            <i class="uil uil-user"></i>
          </div>
          <div class="input-field">
            <input type="text" placeholder="Digite seu email" required />
            <i class="uil uil-envelope icon"></i>
          </div>
          <div class="input-field">
            <input type="password" class="password" placeholder="Crie uma senha" required />
            <i class="uil uil-lock icon"></i>
          </div>
          <div class="input-field">
            <input type="password" class="password" placeholder="Confirme a senha" required />
            <i class="uil uil-lock icon"></i>
            <i class="uil uil-eye-slash showHidePw"></i>
          </div>

          <div class="checkbox-text">
            <div class="checkbox-content">
              <input type="checkbox" id="termCon" />
              <label for="termCon" class="text">Aceito os termos e condições</label>
            </div>
          </div>

          <div class="input-field button">
            <input type="button" value="Cadastre-se" />
          </div>
        </form>

        <div class="login-signup">
          <span class="text">Já tem uma conta?
            <a href="#" class="text login-link">Acesse Agora</a>
          </span>
        </div>
      </div>
    </div>
  </div>



  <script src="../../assets/js/script_login.js"></script>
</body>

</html>
